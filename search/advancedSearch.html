<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
  </head>

  <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="root">
      <div class="link-container">
        <div>
          <a href="index.html">Google Search</a>
        </div>
      </div>

      <div class="form-container">
        <h1 class="header">Google Advanced Search</h1>
        <form action="https://google.com/search">
          <input
            class="search-input"
            type="text"
            name="as_q"
            placeholder="all these words:"
          />
          <input
            class="search-input"
            type="text"
            name="as_epq"
            placeholder="this exact word or phrase:"
          />
          <input
            class="search-input"
            type="text"
            name="as_oq"
            placeholder="any of these words:"
          />
          <input
            class="search-input"
            type="text"
            name="as_eq"
            placeholder="none of these words:"
          />
          <input
            class="btn btn-blue"
            type="submit"
            value="Google Advanced Search"
          />
        </form>
      </div>
    </div>
  </body>
</html>
