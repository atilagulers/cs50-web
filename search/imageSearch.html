<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
  </head>

  <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="root">
      <div class="link-container">
        <div>
          <a href="index.html">Google Search</a>
        </div>
      </div>

      <div class="form-container">
        <h1 class="header">Google Image Search</h1>
        <form action="https://google.com/images">
          <input
            class="search-input"
            type="text"
            name="q"
            placeholder="search"
          />
          <input class="btn" type="submit" value="Google Image Search" />
        </form>
      </div>
    </div>
  </body>
</html>
