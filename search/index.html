<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
  </head>

  <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="root">
      <div class="link-container">
        <div>
          <a href="imageSearch.html">Google Image Search</a>
          <a href="advancedSearch.html">Advanced Search</a>
        </div>
      </div>

      <div class="form-container">
        <h1 class="header">Google Search</h1>
        <form action="https://google.com/search">
          <input
            class="search-input"
            type="text"
            name="q"
            placeholder="search"
          />
          <div>
            <input class="btn" type="submit" value="Google Search" />
            <input
              class="btn"
              type="submit"
              value="I'm Feeling Lucky"
              name="btnI"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
