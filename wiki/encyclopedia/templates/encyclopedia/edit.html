{% extends "encyclopedia/layout.html" %}

{% block title %}
		Edit
{% endblock %}

{% block body %}
	<h1 style="margin-bottom: 24px;">Edit</h1>
	<form action="{% url 'edit' title %}" method="post" style="display: flex; flex-direction: column; max-width: 600px; gap: 24px;">
		{% csrf_token %}
		<input type="text" name="title" placeholder="Title" value="{{title}}" disabled=true>
		<textarea name="content" style="max-height: 200px; width: 100%;">
			{{content}}
		</textarea>
		<input type="submit" value="Edit">
	</form>
{% endblock %}
